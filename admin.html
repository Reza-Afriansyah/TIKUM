<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Reservasi Mini Soccer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #2c3e50; color: white; }
  </style>
</head>
<body>
  <h1>Data Reservasi Mini Soccer</h1>
  <table id="reservasiTable">
    <thead>
      <tr><th>Nama</th><th>Jam</th><th>Tanggal</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyoeQS-895s6X7YuZqFoVjuGKlGBJ600A7VFaapFsL0-humqcHpWXF5iBdRhbzqxlX9/exec"; // sama dengan index.html

    async function loadReservasi() {
      try {
        let res = await fetch(`${scriptURL}?sheet=reservasi`);
        let data = await res.json();

        let tbody = document.querySelector("#reservasiTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Nama}</td>
            <td>${row.Jam}</td>
            <td>${row.Tanggal}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Gagal load data:", err);
      }
    }

    loadReservasi();
  </script>
</body>
</html>
