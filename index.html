<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // ganti dengan URL Web App hasil deploy Apps Script
      const scriptURL = "https://script.google.com/macros/s/AKfycbwhZJZ8vwoZS_VRsQWGgXD1ofFAC-HRRkst0V6FippufEr_-lD307snL-ba57OQ76mD/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = "admin.html"; // kalau login valid
        } else {
          errorMsg.textContent = result.error || "Username atau password salah!";
        }
      } catch (err) {
        errorMsg.textContent = "Terjadi kesalahan koneksi.";
      }
    }
  </script>
</body>
</html>
